<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>
<body>
    <div class="buttons-top-right">
        <button class="winter-button" type="button" onclick="location.href='Index.html'">❆ Menu</button>
        <button class="winter-button" type="button" onclick="location.href='Equipment.html'">⛷️ Sprzęt</button>
        <details class="user-panel disabled">
            <summary class="winter-button" aria-label="Panel użytkownika">👤 Panel użytkownika</summary>
            <div class="user-panel-menu">
                <button class="winter-button" type="button" data-nav="OrderHistory.html" data-show-when-auth="true">Historia zamówień</button>
                <button class="winter-button" type="button" data-nav="UserData.html" data-show-when-auth="true">Dane użytkownika</button>
                <button class="winter-button" type="button" onclick="location.href='WorkerPanel.html'" data-required-roles="worker, admin">Panel pracownika</button>
                <button class="winter-button" type="button" onclick="location.href='AdminPanel.html'" data-required-roles="admin">Panel administratora</button>
                <button class="winter-button" type="button" data-nav="AddOrDeleteItem.html" data-required-roles="worker, admin">Dodaj Sprzęt</button>
            </div>
        </details>
        <button class="winter-button" type="button" onclick="location.href='Kontakt.html'">📞 Kontakt</button>
        <button class="winter-button" type="button" data-nav="Basket.html">🛒 Koszyk</button>
        <button class="winter-button" type="button" onclick="location.href='Login.html'" data-hide-when-auth="true">🔒 Logowanie</button>
    </div>
    <div class="content-section">
        <div class="frost-effect">
            <h1 class="winter-title">Rejestracja użytkownika</h1>
            <form id="registerForm" class="form-box" novalidate>
                <div class="mb-3">
                    <label>
                        Login (UserName)
                        <input type="text" name="UserName" required />
                    </label>
                </div>
                <div class="mb-3">
                    <label>
                        Email
                        <input type="email" name="Email" required />
                    </label>
                </div>
                <div class="mb-3">
                    <label>
                        Hasło
                        <input type="password" name="Password" required minlength="6" />
                    </label>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>
                            Imię
                            <input type="text" name="FirstName" required />
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Nazwisko
                            <input type="text" name="LastName" required />
                        </label>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label>
                        Telefon (ContactNumber)
                        <input type="text" name="ContactNumber" required />
                    </label>
                </div>

                <button type="submit" class="submit-btn">Zarejestruj</button>
                <div id="registerMsg" class="msg"></div>
                <div class="alt-link">Masz już konto? <a href="Login.html">Zaloguj się</a></div>
            </form>
        </div>
    </div>
    <script>
        const apiBase = '';

        function formToObject(form) {
            const obj = {};
            new FormData(form).forEach((v, k) => obj[k] = v);

            Object.keys(obj).forEach(k => {
                if (obj[k] === '') delete obj[k];
            });

            return obj;
        }

        async function postJson(url, body) {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
                credentials: 'include'
            });

            let text = await res.text();
            try {
                text = JSON.parse(text);
            } catch { }

            if (!res.ok)
                throw (typeof text === 'string'
                    ? new Error(text)
                    : new Error(JSON.stringify(text)));

            return text;
        }

        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();

            const msg = document.getElementById('registerMsg');
            msg.className = 'msg';
            msg.textContent = 'Rejestracja...';

            const data = formToObject(e.target);

            try {
                await postJson(`${apiBase}/api/Register`, data);
                msg.className = 'msg success';
                msg.textContent = 'Rejestracja pomyślna';
                e.target.reset();
            } catch (err) {
                msg.className = 'msg error';
                msg.textContent = 'Błąd: ' + err.message;
            }
        });
    </script>
    <script src="/js/site.js"></script>
</body>
</html>
