<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Historia zamówień</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">

    <style>
        .order-box {
            background: rgba(255,255,255,.08);
            border: 1px solid rgba(255,255,255,.2);
            border-radius: 10px;
            padding: .75rem;
            margin-bottom: .7rem;
        }

        .order-items {
            font-size: .8rem;
            margin-top: .4rem;
            line-height: 1.25;
        }

        .order-group {
            font-size: .8rem;
            margin-top: .3rem;
        }

        .status-badge {
            display: inline-block;
            padding: .25rem .55rem;
            border-radius: 14px;
            font-size: .7rem;
            font-weight: 600;
            letter-spacing: .5px;
        }

        .status-pending {
            background: #f39c12;
            color: #fff;
        }

        .status-owned {
            background: #2980b9;
            color: #fff;
        }

        .status-finished {
            background: #27ae60;
            color: #fff;
        }

        .status-deleted {
            background: #7f8c8d;
            color: #fff;
        }

        .order-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: .4rem;
        }

        .order-items-summary {
            font-size: .8rem;
            margin-top: .45rem;
            color: rgba(255,255,255,.85);
            border-top: 1px dashed rgba(255,255,255,.2);
            padding-top: .4rem;
        }

        .due {
            font-size: .8rem;
            opacity: .9;
        }
    </style>
</head>

<body>
    <div class="buttons-top-right">
        <button class="winter-button" type="button" data-nav="Index.html">❆ Menu</button>
        <button class="winter-button" type="button" data-nav="Equipment.html">⛷️ Sprzęt</button>

        <details class="user-panel disabled">
            <summary class="winter-button" aria-label="Panel użytkownika">👤 Panel użytkownika</summary>
            <div class="user-panel-menu">
                <button class="winter-button" type="button" data-nav="OrderHistory.html" data-show-when-auth="true">Historia zamówień</button>
                <button class="winter-button" type="button" data-nav="UserData.html" data-show-when-auth="true">Dane użytkownika</button>
                <button class="winter-button" type="button" data-nav="WorkerPanel.html" data-required-roles="worker, admin">Panel pracownika</button>
                <button class="winter-button" type="button" data-nav="AdminPanel.html" data-required-roles="admin">Panel administratora</button>
                <button class="winter-button" type="button" data-nav="AddOrDeleteItem.html" data-required-roles="worker, admin">Dodaj Sprzęt</button>
            </div>
        </details>

        <button class="winter-button" type="button" data-nav="Kontakt.html">📞 Kontakt</button>
        <button class="winter-button" type="button" data-nav="Basket.html">🛒 Koszyk</button>

        <button class="winter-button" type="button" data-nav="Login.html" data-hide-when-auth="true">🔒 Logowanie</button>
        <button class="winter-button" type="button" data-logout="true" data-show-when-auth="true">🚪 Wyloguj</button>
    </div>

    <div class="content-section">
        <div class="frost-effect">
            <h1 class="winter-title">Historia zamówień</h1>
            <div id="orders" class="mt-3"></div>
        </div>
    </div>

    <script src="/js/site.js" defer></script>

    <script>
        async function loadOrders() {
            const el = document.getElementById('orders');
            try {
                const res = await fetch('/api/orders', { credentials: 'include' });
                if (!res.ok) {
                    el.textContent = 'Nie można pobrać zamówień.';
                    return;
                }

                const list = await res.json();
                if (!Array.isArray(list) || !list.length) {
                    el.textContent = 'Brak zamówień.';
                    return;
                }

                el.innerHTML = list.map(o => renderOrder(o)).join('');
            }
            catch (err) {
                el.textContent = 'Błąd: ' + (err.message || err);
            }
        }

        function deriveStatus(o) {
            if (o.Was_Rejected || o.was_Rejected) return 'Usunięto';

            let status = o.Status || o.status || '';
            if (status) return status;

            const wasReturned = o.Was_It_Returned || o.was_It_Returned;
            const items = o.Items || o.items || [];

            const anyOutReserved = items.some(i =>
                ((i.Is_In_Werehouse === false) || (i.is_In_Werehouse === false)) &&
                ((i.Is_Reserved === true) || (i.is_Reserved === true))
            );

            if (wasReturned) return 'Zakończona realizacja';
            if (anyOutReserved) return 'Do oddania';

            return 'W trakcie realizacji';
        }

        function buildItemsSummary(o) {
            const grouped = o.ItemsGrouped ?? o.itemsGrouped ?? [];
            const itemsArr = o.Items ?? o.items ?? [];
            let names = [];

            if (Array.isArray(grouped) && grouped.length) {
                names = grouped.map(g => `${g.Type || g.type} ${g.Size || g.size}`);
            }
            else if (Array.isArray(itemsArr) && itemsArr.length) {
                names = itemsArr.map(i => `${i.Type || i.type} ${i.Size || i.size}`);
            }
            else {
                const rentedTxt = o.Rented_Items ?? o.rented_Items ?? o.rented_items ?? '';
                if (rentedTxt) names = [rentedTxt];
            }

            const uniq = [...new Set(names.filter(Boolean))];
            return uniq.join(', ');
        }

        function renderOrder(o) {
            const id = o.Id ?? o.id;
            const price = Number(o.Price ?? o.price ?? 0).toFixed(2);

            const dateRaw = o.OrderDate ?? o.orderDate;
            const d = dateRaw ? new Date(dateRaw) : null;
            const dateStr = d && !isNaN(d.getTime()) ? d.toLocaleString('pl-PL') : '';

            const dueRaw = o.DueDate ?? o.dueDate;
            const due = dueRaw ? new Date(dueRaw) : null;
            const dueStr = due && !isNaN(d.getTime()) ? due.toLocaleDateString('pl-PL') : '';

            const statusText = deriveStatus(o);
            const lower = statusText.toLowerCase();

            const badgeClass =
                lower.includes('usun') ? 'status-deleted' :
                    lower.includes('oddania') ? 'status-owned' :
                        lower.includes('zakończ') ? 'status-finished' :
                            'status-pending';

            const itemsSummary = buildItemsSummary(o);
            const basketText = o.Rented_Items ?? o.rented_Items ?? o.rented_items ?? '';
            const showSummary = !basketText;

            return `
                    <div class='order-box'>
                        <div class='order-title'>
                            <strong>Zamówienie #${id}</strong>
                            <span class='status-badge ${badgeClass}'>${statusText}</span>
                        </div>

                        <div>
                            Data: ${dateStr} | Suma: ${price} zł
                            ${dueStr ? `<span class='due'>| Termin zwrotu: ${dueStr}</span>` : ''}
                        </div>

                        ${basketText ? `<div class='order-group'><em>Z koszyka:</em> ${basketText}</div>` : ''}
                        ${showSummary && itemsSummary
                    ? `<div class='order-items order-items-summary'>Wypożyczone przedmioty: ${itemsSummary}</div>`
                    : ''}
                    </div>
                `;
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>

</body>
</html>
