<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
    <div class="buttons-top-right">
        <button class="winter-button" type="button" onclick="location.href='Index.html'">‚ùÜ Menu</button>
        <button class="winter-button" type="button" onclick="location.href='Equipment.html'">‚õ∑Ô∏è Sprzƒôt</button>
        <details class="user-panel disabled">
            <summary class="winter-button" aria-label="Panel u≈ºytkownika">üë§ Panel u≈ºytkownika</summary>
            <div class="user-panel-menu">
                <button class="winter-button" type="button" data-nav="OrderHistory.html" data-show-when-auth="true">
                    Historia
                    zam√≥wie≈Ñ
                </button>
                <button class="winter-button" type="button" data-nav="UserData.html" data-show-when-auth="true">
                    Dane
                    u≈ºytkownika
                </button>
                <button class="winter-button" type="button" onclick="location.href='WorkerPanel.html'"
                        data-required-roles="worker, admin">
                    Panel pracownika
                </button>
                <button class="winter-button" type="button" onclick="location.href='AdminPanel.html'"
                        data-required-roles="admin">
                    Panel administratora
                </button>
                <button class="winter-button" type="button" data-nav="AddOrDeleteItem.html" data-required-roles="worker, admin">Dodaj Sprzƒôt</button>
                <button class="winter-button" type="button" data-logout="true" data-show-when-auth="true">Wyloguj</button>
            </div>
        </details>
        <button class="winter-button" type="button" onclick="location.href='Kontakt.html'">üìû Kontakt</button>
        <button class="winter-button" type="button" data-nav="Basket.html">üõí Koszyk</button>
        <button class="winter-button" type="button" onclick="location.href='Register.html'"
                data-hide-when-auth="true">
            üìù Rejestracja
        </button>
    </div>
    <div class="content-section">
        <div class="frost-effect">
            <h1 class="winter-title">Logowanie</h1>
            <form id="loginForm" class="form-box" novalidate>
                <div class="mb-3">
                    <label>
                        Email
                        <input type="text" name="Email" required />
                    </label>
                </div>
                <div class="mb-3">
                    <label>
                        Has≈Ço
                        <input type="password" name="Password" required />
                    </label>
                </div>
                <button type="submit" class="submit-btn">Zaloguj</button>
                <div id="loginMsg" class="msg"></div>
                <div class="alt-link" data-hide-when-auth="true">
                    Nie masz konta? <a href="Register.html">
                        Zarejestruj
                        siƒô
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('loginMsg');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            msg.className = 'msg';
            msg.textContent = 'Logowanie...';

            const data = Object.fromEntries(new FormData(form));

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                let text = await res.text();
                try {
                    text = JSON.parse(text);
                } catch { }

                if (!res.ok) throw (typeof text === 'string' ? new Error(text) : new Error(JSON.stringify(text)));

                msg.className = 'msg success';
                msg.textContent = 'Logowanie pomy≈õlne';
                window.location.href = 'Index.html';
            } catch (err) {
                msg.className = 'msg error';
                msg.textContent = 'B≈ÇƒÖd: ' + err.message;
            }
        });
    </script>
    <script src="/js/site.js"></script>
</body>

</html>
